<div class="row">
  <div class="col-xs-12">
    <h4 class="panel-title">Weapons</h4>
    <br>
  </div>
</div>

<ds-weapon
  *ngFor="let weapon of weapons.controls; let i = index"
  [weapon]="weapon"
  [index]="i"
  (remove)="removeWeapon(weapons, $event)"
></ds-weapon>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary btn-block" (click)="addWeapon(weapons)">Add weapon</button>
  </div>
</div>
