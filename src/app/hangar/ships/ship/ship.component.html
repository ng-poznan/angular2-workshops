<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Build custom starship</h3>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <label>Starship</label>
          <select class="form-control" [formControl]="model">
            <option value="">Select starship</option>
            <option
              *ngFor="let ship of source.ships"
              [value]="ship.value"
            >{{ ship.label }}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Max speed</label>
          <input type="text" class="form-control" [formControl]="maxSpeed">
        </div>

        <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control" [formControl]="price">
        </div>
      </div>

      <div class="col-xs-6">
        <div class="form-group">
          <label>Weight</label>
          <input type="text" class="form-control" [formControl]="weight">
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" rows="5" [formControl]="description"></textarea>
        </div>
      </div>
    </div>

    <ds-weapons [weapons]="weapons"></ds-weapons>
  </div>
</div>
